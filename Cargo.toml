[package]
name = "roux"
version = "0.3.1"
authors = ["Justin Duch <justin@justinduch.com>"]
edition = "2018"
license = "MIT"
description = "Simple Reddit API Wrapper"
readme = "README.md"
repository = "https://github.com/halcyonnouveau/roux.rs"
keywords = ["reddit", "api"]
categories = ["authentication", "api-bindings", "network-programming"]
exclude = [".circle/*", ".gitignore"]

[dependencies]
reqwest = "0.9.18"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
dotenv = "0.14.0"

[badges]
circle-ci = { repository = "halcyonnouveau/roux.rs" }
